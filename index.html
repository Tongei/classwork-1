<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row-1">
                    <div class="child-row-1">
                        <form action="">
                            <label for="">First Name</label>
                            <input type="text" placeholder="First Name">
                        </form>
                    </div>
                    <div class="child-row-1">
                        <form action="">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </form>
                    </div>
                </div>
                <div class="row-2">
                    <!-- ======select======== -->
                    <div class="child-row-2">
                        <form action="">
                            <label for="">Country</label>
                            <select name="" id="" >
                                    <option value="" selected disabled>Select your option</option>
                                    <option value="">Cambodia</option>
                                    <option value="">Lao</option>
                                    <option value="">Thai</option>
                                    <option value="">Korean</option>
                                    <option value="">Miyanma</option>
                                    <option value="">China</option>
                                    <option value="">USA</option>
                            </select>
                        </form>
                    </div>
                    <!-- =====text-area========== -->
                </div>
                <div class="row-3">
                    <div class="child-row-3">
                        <form action="">
                            <label for="">Address</label>
                            <textarea name="" id="" placeholder="Input your address"></textarea>
                        </form>
                    </div>
                </div>
                <div class="row-4">
                    <div class="child-row-4">
                        <form action="">
                            <label for="">City</label>
                            <select name="" id="">
                                <option value="" selected disabled>Select your option</option>
                                <option value="">Kampong Thom</option>
                                <option value="">Kandal</option>
                                <option value="">Kep</option>
                                <option value="">Phnom Penh</option>
                                <option value="">Kampong Cham</option>
                                <option value="">Takeo</option>
                             </select>
                        </form>
                    </div>
                    <div class="child-row-4 pastol-code">
                        <form action="">
                            <label for="">Pasol Code</label>
                            <input type="text" placeholder="Zip Code">
                        </form>
                    </div>
                </div>
                <div class="row-4">
                    <div class="child-row-4">
                        <form action="">
                            <label for="">Email</label>
                            <input type="email" placeholder="Email">
                        </form>
                    </div>
                    <div class="child-row-4">
                        <form action="">
                            <label for="">Phone</label>
                            <input type="text" placeholder="(+855) 00 000 000">
                        </form>
                    </div>
                    
                </div>
                <div class="row-5">
                    <form action="">
                        <input type="checkbox">
                        <label for=""> Agree to terms and conditions</label>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="row-6">
                    <form action="">
                        <label for="">Amount</label>
                        <div class="child-row-6">
                            <input type="checkbox">
                            <label for="">25$</label>
                            <input type="checkbox">
                            <label for="">50$</label>
                            <input type="checkbox">
                            <label for="">100$</label>
                            <input type="checkbox">
                            <label for="">250$</label>
                            <input type="checkbox">
                            <label for="">500$</label>
                            <input type="checkbox">
                            <label for="">1000$</label>
                            <input type="checkbox">
                            <label for="">2500$</label>
                    </form>
                    </div>
                </div>
                <div class="row-7">
                    <form action="">
                        <label for="">Other Amount</label><br>
                        <input type="text" placeholder="Input Amount">
                    </form>
                </div>
                <div class="row-8">
                    <form action="">
                        <label for="">Credit Card</label><br>
                        <input type="text" placeholder="0000 0000 0000 0000">
                    </form>
                </div>
                <div class="row-9">
                    <div class="child-col">
                        <img src="img card/img card/aba.png" alt="">
                    </div>
                    <div class="child-col">
                        <img src="img card/img card/ac.jpg" alt="">
                    </div>
                    <div class="child-col">
                        <img src="img card/img card/master.png" alt="">
                    </div>
                </div>
                <div class="row-10">
                    <form action="">
                        <div class="child1-row-10">
                            
                            <label for="">Year</label><br>
                            <input type="text" placeholder="Year">
                        </div>
                        <div class="child2-row-10">
                            <label for="">Month</label>
                            <input type="text" placeholder="Month">
                        </div>
                        <div class="child3-row-10">
                            <label for="">CVV code</label>
                            <input type="text" placeholder="CVV">
                        </div>
                    </form>
                </div>
                <div class="row-5">
                    <form action="">
                        <input type="checkbox">
                        <label for=""> Agree to terms and conditions</label>
                        <button>Save</button>
                    </form>
                </div>
            </div>
        </div>
        
</body>
</html>
